        <h2>「來啦！我辦一桌澎湃的好料來請！」<br>

        辦桌代表著儘管過去農業社會物質缺乏，<br>
        但大家卻表現出熱情好客之一面。<br>
        不管是在自家客廳，或是請總舖師在住家附近路邊、廟埕舉辨辦桌，<br>
        或是不管有錢或是沒錢。<br>
        台灣人總是準備最好的食材展現最熱情的招待，讓賓主盡歡。<p>
        而我們也希望將這樣辦桌的精神，展現出來</h2>
